<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Alert output placeholder -->
    <div id="alertOutput"></div>

    <!-- Average weeks calculation form -->
    <div>
        <h3>Calculate Average Weeks in Human Lifetime</h3>
        <form id="weeksForm">
            <label for="lifespanYears">Average Lifespan (years):</label>
            <input type="number" id="lifespanYears" required>

            <label for="weeksPerYear">Average Weeks Per Year:</label>
            <input type="number" id="weeksPerYear" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="averageWeeksOutput"></div>
    </div>

    <!-- Greeting message form -->
    <div>
        <h3>Create a Greeting Message</h3>
        <form id="greetingForm">
            <label for="name">Name:</label>
            <input type="text" id="name">

            <button type="submit">Create Greeting</button>
        </form>
        <div id="greetingOutput"></div>
    </div>

    <!-- Time of day output placeholder -->
    <div id="timeOfDayOutput"></div>

    <script src="script.js"></script>
</body>

</html>
