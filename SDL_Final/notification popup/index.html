<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notification Popup Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="showNotification">Show Notification</button>

    <div id="notificationPopup" class="hidden">
        <span id="notificationMessage">This is a notification popup!</span>
        <button id="closeNotification">Close</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
